type Claim @entity {
  id: ID! # Transaction hash
  blockHeight: BigInt!
  timestamp: Date!
  claimer: String!
  receiver: String!
  tokenId: BigInt!
  quantity: BigInt!
}

type DailyAggregation @entity {
  id: ID! # YYYY-MM-DD
  totalQuantity: BigInt!
}
